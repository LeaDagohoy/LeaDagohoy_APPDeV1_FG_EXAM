

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of product; let i = index">
      <td data-label="#">{{ i + 1 }}</td>
      <td data-label="Name">{{ product.name }}</td>
      <td data-label="Price">â‚±{{ product.price }}</td>
      <td data-label="Stock" [ngClass]="{ 'out-of-stock': product.stock === 0 }">
        {{ product.stock === 0 ? 'Out of stock' : product.stock }}
      </td>
       <td><button a routerLink='/cart'>Add to Cart</button></td>
    </tr>
  </tbody>
</table>
<router-outlet/>
